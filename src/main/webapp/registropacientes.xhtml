<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
    <h:head></h:head>
    <h:body>
        <h:form id="formulario_paciente">
        <h:outputLabel for="nombre" value="Nombre del paciente:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.nombre}" /><HR/>
        <h:outputLabel for="id" value="Id del paciente:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.id}" /><HR/>
        <h:outputLabel for="tipoId" value="Tipo id del paciente:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.tipoId}" /><HR/>
        <h:outputLabel for="dia" value="Fecha de nacimiento dia:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.dia}" /><HR/>
        <h:outputLabel for="mes" value="Fecha de nacimiento mes:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.mes}" /><HR/>
        <h:outputLabel for="anio" value="Fecha de nacimiento anio:" style="font-weight:bold" />
        <p:inputTextarea binding="#{RegistroBean.anio}" /><HR/>
        <p:commandButton value="Registar" update="formulario_paciente" actionListener="#{RegistroBean.registrarNuevoPaciente()}" />>
        </h:form>
    </h:body>

</html>
